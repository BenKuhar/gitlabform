---
group_settings:
  some_group:
    project_settings:
      foo: bar
    hooks:
      a:
        foo: bar

  some_group/subgroup_level_1:
    project_settings:
      foo: bar2
    hooks:
      a:
        foo: bar2

  some_group/subgroup_level_1/subgroup_level_2:
    project_settings:
      foo: bar3
    hooks:
      a:
        foo: bar3

project_settings:
  some_group/some_project:
    project_settings:
      bar: something_else
    hooks:
      b:
        bar: something_else

  some_group/subgroup_level_1/some_project:
      project_settings:
        bar: something_else2
      hooks:
        b:
          bar: something_else2

  some_group/subgroup_level_1/subgroup_level_2/some_project:
      project_settings:
        bar: something_else3
      hooks:
        b:
          bar: something_else3
